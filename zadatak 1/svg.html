<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Circle</title>
    <link rel="stylesheet" href="/svg.css">

</head>

<body>
    <div class="circle-wrapper">
        
      <label for="vehicle1">Click me</label>
      <input type="checkbox" id="vehicle1" >
        <div class="circle"> 
            <svg>
                <clipPath id="cut-off">
                    <rect x="150"+ y="0" width="300" height="300"/>
                </clipPath>   
                <circle class="pink-half-dashed" cx="150" cy="150" r="120"></circle>
                <circle class="yelow-half-dashed" cx="150" cy="150" r="120" clip-path="url(#cut-off)"></circle>
    
            </svg>
        </div>
    </div>
 
 

    
</body>

</html>
